<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezegen Uygulaması</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    
<h1>Geegenlere Göre Ağırlık Hesabı</h1>
<div class="container">
    <input type="text" name="" id="">
    <select name="" id="">
        <option selected disabled value="">Bir Seçim Yapın</option>
        <option value="earth">earth</option>
        <option value="jupiter">jupiter</option>
        <option value="mars">mars</option>
        <option value="mercury">mercury</option>
        <option value="moon">moon</option>
        <option value="neptune">neptune</option>
        <option value="pluto">pluto</option>
        <option value="saturn">saturn</option>
        <option value="uranus">uranus</option>
        <option value="venus">venus</option>
    </select>
    <button>Hesapla</button>
</div>

<div class="flex-container">
    <div class="img-container">
        <img id="for-img" alt="">
    </div>

    <div class="content-container">
        <p id="content">Kilogram yazıp gezegen seçerek başlayabilirsiniz.</p>
    </div>
</div>






<script src="script.js"></script>
